<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title> Clash Royale! </title>

</head>

<body>
    <header class="container-fluid float-left mb-3 bg-dark">

        <a href="index.html"><img class="col-1 float-left mt-4 mb-4 responsive" src="https://vignette.wikia.nocookie.net/clashroyale/images/4/41/Team_Battle_Icon.png/revision/latest?cb=20170312193759"
                alt="Icono de Clash Royale"> <a href="index.html"></a>

            <h1 class=" float-left text-primary col-6 mt-4 mb-4 display-4"> <a href="index.html"> CLASH ROYALE API </a></h1>

            <ul class="nav nav-pills nav-fill float-right col-4 mb-5 mt-5">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html"> Clans </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cartes.html"> Cartes </a>
                </li>
            </ul>
    </header>

    <main class="col-12 float-left">

        <h3 id="loading" class="text-dark">

        </h3>

        <h2 class="col-12 text-success"> Llista de cartes: </h2>

        <div id="cardsDiv" class="col-12">

        </div>


    </main>

    <script type="module">

        import {
            getAllCards
        } from './../serveis/cardService.js';

        paintAllCards();

        async function paintAllCards() {

            let cards = await getAllCards();
      
            let divCards = document.getElementById("cardsDiv");

            cards.forEach(card => {
             
                let nodeIMG = document.createElement('img');
                let nodeText = document.createElement('p');
                var classAtr = document.createAttribute("class"); 

                
                nodeIMG.setAttribute("src", card.iconUrls.medium);

                classAtr.value = "float-left col-2";
                nodeIMG.setAttributeNode(classAtr);
                
                nodeText.innerText = card.name + ":";
                
                divCards.appendChild(nodeText);
                divCards.appendChild(nodeIMG);
               
            });
           
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
